<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Notes</title>
</head>
<body>

{% if note %}
    {{ note.note_text }}
    <br>
    <br>
    {% if previous %}
        <a href="/{{ previous.pk }}">Previous</a>
    {% else %}
        <u>Previous</u>
    {% endif %}
    {% if next %}
        <a href="/{{ next.pk }}">Next</a>
    {% else %}
        <u>Next</u>
    {% endif %}
{% else %}
    <p>No note to display.</p>
{% endif %}

</body>
</html>
